<h3 [ngStyle]="{'color':myColor}">Registration Forms</h3>
<div >
  
      
      
      <div class="form-group">
        <label for="Fname">FName</label>
        <input type="text" class="form-control" id="Fname" [(ngModel)]="Fn" >
      </div>
      <div class="form-group">
        <label for="Lname">LName</label>
        <input type="text" class="form-control" id="Lname" [(ngModel)]="Ln" >
      </div>
      <div class="form-group">
        <label for="avatar">Avatar</label>
        <input type="text" class="form-control" id="avatar" [(ngModel)]="avatar"  >
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]= "email" >
      </div>
      <div class="form-group">
        <label for="tel">Phone</label>
        <input type="tel" class="form-control" id="tel" [(ngModel)]='tel' >
      </div>
      
      <div class="form-group">
        <label for="exampleSelect1">Technologies</label>
        <select  *ngIf="techs.length>0; else X"   multiple="6" class="form-control" id="techs">
          <option *ngFor="let tech of techs">{{tech}}</option>
        </select>
        <ng-template #X> 
          <h3>Veuillez ajouter une technologie</h3>
        </ng-template>

        <label>Add technologie</label>
        <input type="text" id="newtech" [(ngModel)]="newtech" >
        <button type="submit" class="btn btn-primary" (click)="AddTech()">Add tech</button>
      </div>
     
      <button type="submit" class="btn btn-primary" (click)="AddMember()">Submit</button>
   
</div>
